<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Personality Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite ease-in-out;
        }
        .bubble1 { width: 200px; height: 200px; left: 5vw; top: 5vh; background: #43cea2; animation-delay: 0s; }
        .bubble2 { width: 150px; height: 150px; left: 75vw; top: 15vh; background: #185a9d; animation-delay: 3s; }
        .bubble3 { width: 120px; height: 120px; left: 60vw; top: 70vh; background: #f7971e; animation-delay: 6s; }
        .bubble4 { width: 100px; height: 100px; left: 10vw; top: 60vh; background: #e74c3c; animation-delay: 9s; }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-60px) rotate(180deg); }
        }
        .register-container {
            background: rgba(255,255,255,0.95);
            max-width: 450px;
            width: 90%;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            position: relative;
            z-index: 2;
            animation: slideInUp 1s ease-out;
        }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .register-header {
            margin-bottom: 30px;
        }
        .register-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px auto;
            background: linear-gradient(135deg, #f7971e, #f6d365);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: 0 10px 20px rgba(247, 151, 30, 0.3);
        }
        h2 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 1rem;
            font-weight: 400;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .input-group {
            position: relative;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Montserrat', Arial, sans-serif;
            background: white;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #f7971e;
            box-shadow: 0 0 0 3px rgba(247, 151, 30, 0.1);
            outline: none;
        }
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
            font-size: 1.1rem;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #f7971e, #f6d365);
            color: white;
            box-shadow: 0 4px 15px rgba(247, 151, 30, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(247, 151, 30, 0.4);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .alert {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #e74c3c;
            font-size: 0.9rem;
        }
        .links {
            margin-top: 20px;
        }
        .link {
            color: #f7971e;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }
        .link:hover {
            color: #e67e22;
        }
        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
            color: #adb5bd;
            font-size: 0.9rem;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }
        .divider span {
            background: rgba(255,255,255,0.95);
            padding: 0 15px;
        }
        .password-strength {
            margin-top: 5px;
            font-size: 0.8rem;
        }
        .strength-weak { color: #e74c3c; }
        .strength-medium { color: #f39c12; }
        .strength-strong { color: #27ae60; }
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            .register-container {
                width: 100%;
                padding: 30px 20px;
            }
            h2 {
                font-size: 1.8rem;
            }
            .bubble {
                display: none;
            }
        }
        @media (max-width: 480px) {
            .register-container {
                padding: 25px 15px;
            }
            h2 {
                font-size: 1.6rem;
            }
            .register-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    
    <div class="register-container">
        <div class="register-header">
            <div class="register-icon">âœ¨</div>
            <h2>Create Account</h2>
            <p class="subtitle">Join us and discover your personality</p>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="post" id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                    <span class="input-icon">ðŸ‘¤</span>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <span class="input-icon">ðŸ“§</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <span class="input-icon">ðŸ”’</span>
                </div>
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <button type="submit" class="btn btn-primary">
                ðŸš€ Create Account
            </button>
        </form>

        <div class="links">
            <div class="divider">
                <span>Already have an account?</span>
            </div>
            <a href="{{ url_for('login') }}" class="link">Sign in here</a>
        </div>
    </div>

    <script>
        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }
            
            let strength = 0;
            let strengthText = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength < 3) {
                strengthText = 'Weak password';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (strength < 5) {
                strengthText = 'Medium strength';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                strengthText = 'Strong password';
                strengthDiv.className = 'password-strength strength-strong';
            }
            
            strengthDiv.textContent = strengthText;
        });

        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (username.length < 3) {
                e.preventDefault();
                alert('Username must be at least 3 characters long.');
                return;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                alert('Password must be at least 6 characters long.');
                return;
            }
            
            if (!email.includes('@')) {
                e.preventDefault();
                alert('Please enter a valid email address.');
                return;
            }
        });
    </script>
</body>
</html>
